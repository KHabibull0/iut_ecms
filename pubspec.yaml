name: iut_ecms
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # ui based
  flutter_svg: ^2.0.16

  # network
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # state management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4

  # dart core
  get_it: ^8.0.2
  injectable: ^2.5.0
  auto_route: ^9.2.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  flutter_gen_runner: ^5.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  freezed: ^2.5.7
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  auto_route_generator: ^9.0.0
  json_serializable: ^6.9.0

dependency_overrides:
  intl: ^0.18.1

flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/svgs/

flutter_gen:
  output: lib/core/gen
  integrations:
    flutter_svg: true